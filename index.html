<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videoconsola</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="../css/consolastyle.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
</head>
<body>
    <main>
        
        <!-- carcasa -->
        <div id="carcasa">
            <!-- pantalla -->
            <div id="pantalla">
                <div class="pant-2"></div>
            </div>
            <!-- controles -->
            <div id="controles">
                <!-- controles parte izquierda -->
                <div id="left">
                    <div id="scroll-l"></div>
                    <div id="cruz">
                        <div id="cruz-v"></div>
                        <div id="cruz-h">
                            <div class="cruz-h-i"></div>
                        </div>
                    </div>
                </div>
                <!-- controles parte central -->
                <div id="center">
                    <div id="altavoz" class="cen">
                        <div class="altl">
                            <div id="alt-l-s" class="alt-l"></div>
                            <div id="alt-l-m" ></div>
                            <div id="alt-l-i" class="alt-l"></div>
                        </div>
                        <div class="altr">
                            <div id="alt-r-s" class="alt-r"></div>
                            <div id="alt-r-m" ></div>
                            <div id="alt-r-i" class="alt-r"></div>
                        </div>
                    </div>
                    <div id="star-words" class="cen">
                        <span>SELECT</span>
                        <span>STAR</span>
                    </div>
                    <div id="star-butom" class="cen">
                        <div class="s-b">
                        </div>
                        <div class="s-b"></div>
                    </div>
                    <div id="luna">
                        <div class="butom-luna"></div>
                    </div>

                </div>
                <!-- controles parte derecha -->
                <div id="right">
                    <div id="scroll-d"></div>
                    <div id="buttom-cruz">
                        <div class="buttom-v">
                            <div class="botones Y">Y</div>
                            <div class="botones A">A</div>
                        </div>
                        <div class="buttom-h">
                            <div class="botones X">X</div>
                            <div class="botones B">B</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
